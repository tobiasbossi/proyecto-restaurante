<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto - Parrilla ¡A Punto!</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Tu CSS -->
  <link rel="stylesheet" href="../CSS/styles.css" />
</head>
<body>
  <header>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-fire me-2"></i>Carta de Menú</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="../index.html">Carta</a></li>
            <li class="nav-item"><a class="nav-link" href="redes.html">Redes</a></li>
            <li class="nav-item"><a class="nav-link" href="ubicacion.html">Ubicación</a></li>
            <li class="nav-item"><a class="nav-link" href="nosotros.html">Nosotros</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HERO HEADER -->
    <div class="hero-header text-white text-center">
      <div class="container">
        <h1 class="display-3">Bienvenidos a ¡A Punto!</h1>
        <p class="lead">Comida casera con sabor único</p>
      </div>
    </div>
  </header>

  <main class="container" style="max-width: 600px; margin: 2rem auto;">
    <form class="contact-form" action="#" method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required style="padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-family: 'Roboto Condensed', sans-serif;" />

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required style="padding: 10px; border-radius: 6px; border: 1px solid #ccc;" />

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required style="padding: 10px; border-radius: 6px; border: 1px solid #ccc; resize: vertical;"></textarea>

      <button type="submit" style="background-color: var(--color-primario); color: white; border: none; padding: 12px; border-radius: 6px; font-weight: 700; cursor: pointer; font-family: 'Roboto Condensed', sans-serif;">Enviar</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Parrilla ¡A Punto! - Todos los derechos reservados</p>
  </footer>

  <!-- Bootstrap JS Bundle (Popper incluido) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
